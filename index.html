<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="tools">
        <div>
            <input type="button" name="resetCanvas" class="button outset" value="Reset Canvas">
        </div>
        <div>Resolution:<br>
            <input type="number" name="resolution" min=1 max=500 value=50>
        </div>
        <div>Gridlines:<br>
            <input type="checkbox" name="gridlines">
        </div>
        <div>Brush strength:<br>
            <input type="number" name="brushStrength" min=1 max=10 value=6>
        </div>
        <div id="colour-grid">
            <div class="swatch" style="background-color: black"></div>
            <div class="swatch" style="background-color: blue"></div>
            <div class="swatch" style="background-color: orange"></div>
            <div class="swatch" style="background-color: red"></div>
            <div class="swatch" style="background-color: brown"></div>
            <div class="swatch" style="background-color: white"></div>
            <div class="swatch" style="background-color: green"></div>
            <div class="swatch" style="background-color: yellow"></div>
            <div class="swatch" style="background-color: pink"></div>
            <div class="swatch" style="background-color: grey"></div>
        </div>
    </div>
    <div class="container">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
