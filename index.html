<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div>Resolution:<br>
            <input type="number" name="resolution" min=1 max=500 value=50>
        </div>
        <div>Gridlines:<br>
            <input type="checkbox" name="gridlines">
        </div>
        <div>Brush strength:<br>
            <input type="number" name="brushStrength" min=1 max=10 value=6>
        </div>
    </div>
    <div class="container">

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
